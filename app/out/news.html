<!DOCTYPE html>
<html ng-app="myApp">
<head lang="zh">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="上海雍珑物流有限公司是家常年专业从事集装箱进出口的道路运输的企业,公司与多家大型企业合作,如中外运、中远物流,等等,有丰富的行业经验及资源.并且得到上海物流协会支持认可,响应国家推崇的互联网+的概念,将互联网+物流的理念推广实现,打造一个全新的环境、平台及运营模式,让所有物流行业的从业人员以及企业都从中获得巨大的收获.">
  <meta name="keyword" content="E陆通,YONGLONG,道路运输,货运,物流">
  <meta name="author" content="">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.ico">
  <title>E陆通</title>
  <link href="css/index.min.css" rel="stylesheet">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body id="news" ng-controller="newsController">

<!--<nav class="navbar navbar-fixed-top" role="navigation">-->
<nav class="navbar navbar-top" role="navigation" style="z-index: 10;">
  <div class="container">
    <div class="navbar-header">
      <img class="navbar-brand" src="images/index/logo.png">
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="index.html">首页</a>
          <div class="bottom-line"></div>
        </li>
        <li  class="active">
          <a href="news.html">新闻动态</a>
          <div class="bottom-line"  style="left: 0;"></div>
        </li>
        <li>
          <a href="about.html">关于我们</a>
          <div class="bottom-line"></div>
        </li>
        <li>
          <a href="#" ng-click="mySelfClick()">
            <img src="images/index/user.png" class=""/>
            <span ng-show="loginUser">&nbsp;{{loginUser.memberName}}</span>
          </a>
          <!--<div class="bottom-line"></div>-->
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="carousel slide" data-ride="carousel" style="top:-100px; z-index: 5;">
  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="images/index/banner1.png">
    </div>
  </div>
</div>

<div class="container news-container">
  <div class="row">
    <div class="col-md-3 col-md-offset-1">
      <div class="list-group">
        <a class="list-group-item text-center active">企业
          <div class="group-item-icon enterprise enterprise-selected"></div>
        </a>
        <a class="list-group-item text-center">物流
          <div class="group-item-icon logistics"></div>
        </a>
        <a class="list-group-item text-center">金融
          <div class="group-item-icon finance"></div>
        </a>
      </div>

    </div>
    <div class="col-md-7 new-list">

      <div class="row" ng-repeat="result in articleResults.pageData">
        <div class="media">
          <a class="media-left" style="" ng-href="{{result.linkurl}}">
            <img ng-src="{{result.thumbImg}}" height="240">
          </a>
          <a class="media-body" style="" ng-href="{{result.linkurl}}">
            <h4 class="media-heading">{{result.title}}</h4>
            <p class="p-content">{{result.note}}</p>
            <p class="p-date pull-right" style="">
              <span>{{result.createTimeStr}}</span>
            </p>
          </a>
        </div>
      </div>

      <div class="row page-list">
        <nav>
          <ul class="pagination">
            <li class="previous"><a ng-click="switchPage(articleResults.currPageNum-1)"><span class="pull-left btn-icon btn-icon-left"></span>上一页</a></li>
            <li><a href="" ng-class="{'active':firstPage.isCurrent}" ng-click="switchPage(firstPage.pageNum)">{{firstPage.pageNum}}</a></li>
            <li ng-if="preShow"><a href="">...</a></li>

            <li ng-repeat="result in selectPageArray"><a href="" ng-class="{'active':result.isCurrent}" ng-click="switchPage(result.pageNum)">{{result.pageNum}}</a></li>

            <li ng-if="nextShow"><a href="">...</a></li>
            <li><a href="" ng-class="{'active':lastPage.isCurrent}" ng-click="switchPage(lastPage.pageNum)">{{lastPage.pageNum}}</a></li>
            <li class="next"><a ng-click="switchPage(articleResults.currPageNum+1)">下一页<span class="pull-right btn-icon btn-icon-right"></span></a></li>
          </ul>
        </nav>
      </div>

    </div>
  </div>

</div>

<footer>
  <div class="container-fluid" style="background-color: #647179; line-height: 100px; color: #f6f6f6">
    <div class="container">
      <div class="col-md-8" style="padding: 0;">Copyright©2016 yontong 版本所有</div>
      <div class="col-md-4 text-right" style="padding: 0;">ICP备15021153号-1</div>
    </div>
  </div>
</footer>

</body>
<script src="js/newscon.min.js"></script>
</html>

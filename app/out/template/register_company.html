<div>
  <div id="terms" class="modal fade terms" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h4 class="modal-title" id="myLargeModalLabel">E陆通软件许可及服务协议</h4>
        </div>
        <div class="modal-body">
          <terms></terms>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success waves-effect text-left" data-dismiss="modal">同意</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>

  <section id="wrapper" class="login-register">
    <div class="login-box login-sidebar">
      <div class="white-box" style=" overflow-y:auto;height:100%;">
        <form class="form-horizontal form-material" id="loginform">
          <a href="index.html" class="text-center db"><img src="images/index/logo.png" alt="Home" width="200"/></a>
          <h1 class="box-title m-t-40 m-b-0">发货方注册</h1><small>创建您的帐号</small>
          <div class="form-group m-t-20">
            <div class="col-xs-12">
              <input class="form-control" type="text" required placeholder="登录名">
            </div>
          </div>
          <div class="form-group m-t-20">
            <div class="col-xs-12">
              <input class="form-control" type="password" required placeholder="密码">
            </div>
          </div>
          <div class="form-group m-t-20">
            <div class="col-xs-12">
              <input class="form-control" type="password" required placeholder="确认密码">
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="form-control" type="text" required placeholder="公司名称">
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="form-control" type="text" required placeholder="公司地址">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input class="form-control" type="text" required placeholder="联系人">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input class="form-control" type="email" required="" placeholder="邮件">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input class="form-control" type="tel" required="" placeholder="手机号">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input class="form-control" type="tel" required="" placeholder="座机">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="验证码" required>
                <span class="input-group-btn">
                <button type="button" class="btn waves-effect waves-light btn-success" alt="default">发送验证码</button>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <label for="id1">身份证(正面)</label>
              <input type="file" id="id1" class="dropify" data-max-file-size="2M" ng-files-model="regfile1.file"/>
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-12">
              <label for="id2">身份证(反面)</label>
              <input type="file" id="id2" class="dropify" data-max-file-size="2M" ng-files-model="regfile2.file"/>
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-12">
              <label for="businesslicense">营业执照</label>
              <input type="file" id="businesslicense" class="dropify" data-max-file-size="2M" ng-files-model="regfile3.file" />
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-12">
              <div class="checkbox checkbox-primary p-t-0">
                <input id="checkbox-signup" type="checkbox">
                <label for="checkbox-signup"> 我同意 <a href="#" ng-click="showTerms()">E陆通软件许可及服务协议</a></label>
              </div>
            </div>
          </div>
          <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
              <button ui-sref="/main/companyinner/create_order" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">
                注册
              </button>
            </div>
          </div>
          <div class="form-group m-b-0">
            <div class="col-sm-12 text-center">
              <p>已经有帐号了? <a href="" ui-sref="main.companyinner.create_order"  class="text-primary m-l-5"><b>去登录</b></a></p>
            </div>
          </div>
        </form>
      </div>
    </div>

  </section>
</div>

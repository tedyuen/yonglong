<div>
  <div id="terms" class="modal fade terms" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h4 class="modal-title" id="myLargeModalLabel">E陆通软件许可及服务协议</h4>
        </div>
        <div class="modal-body">
          <terms></terms>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success waves-effect text-left" data-dismiss="modal">同意</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>

  <section id="wrapper" class="login-register">
    <div class="login-box login-sidebar">
      <div class="white-box" style=" overflow-y:auto;height:100%;">
        <form ng-submit="onSubmit(theForm.$valid)" class="form-horizontal form-material" novalidate="novalidate" name="theForm">
          <a href="index.html" class="text-center db"><img src="images/index/logo.png" alt="Home" width="200"/></a>
          <h1 class="box-title m-t-40 m-b-0">承运方注册</h1><small>创建您的帐号</small>
          <div class="form-group m-t-20" ng-class="{'has-error':!theForm.memberName.$valid}">
            <div class="col-xs-12">
              <input class="form-control" type="text" name="memberName" required placeholder="登录名" ng-model="reg.memberName">
            </div>
          </div>
          <div class="form-group" ng-class="{'has-error':!theForm.password.$valid}">
            <div class="col-xs-12">
              <input class="form-control" type="password" name="password" required placeholder="密码" ng-model="reg.password">
            </div>
          </div>
          <div class="form-group" ng-class="{'has-error':!theForm.passwordconfirm.$valid}">
            <div class="col-xs-12">
              <input class="form-control" type="password" name="passwordconfirm" required placeholder="确认密码" ng-model="reg.passwordconfirm">
            </div>
          </div>
          <div class="form-group" ng-class="{'has-error':!theForm.companyName.$valid}">
            <div class="col-xs-12">
              <input class="form-control" type="text" name="companyName" required placeholder="姓名" ng-model="reg.companyName">
            </div>
          </div>
          <div class="form-group" ng-class="{'has-error':!theForm.companyLinker.$valid}">
            <div class="col-xs-12">
              <input class="form-control" type="text" name="companyLinker" required placeholder="联系人" ng-model="reg.companyLinker">
            </div>
          </div>
          <div class="form-group" ng-class="{'has-error':!theForm.address.$valid}">
            <div class="col-xs-12">
              <input class="form-control" type="text" name="address" placeholder="联系地址" ng-model="reg.address">
            </div>
          </div>
          <div class="form-group" ng-class="{'has-error':!theForm.mobilePhone.$valid}">
            <div class="col-xs-12">
              <input class="form-control" type="tel" name="mobilePhone" required placeholder="手机号" ng-model="reg.mobilePhone">
            </div>
          </div>
          <div class="form-group" ng-class="{'has-error':!theForm.tel.$valid}">
            <div class="col-xs-12">
              <input class="form-control" type="tel" name="tel" required placeholder="座机" ng-model="reg.tel">
            </div>
          </div>
          <div class="form-group" ng-class="{'has-error':!theForm.carNumber.$valid}">
            <div class="col-xs-12">
              <input class="form-control" type="text" name="carNumber" required placeholder="车牌号" ng-model="reg.carNumber">
            </div>
          </div>

          <div class="form-group" ng-class="{'has-error':!theForm.busContainer.$valid}">
            <div class="col-xs-12">
              <div class="input-group">
                <label for="busContainer">货车容量</label>
                <select id="busContainer" class="form-control" ng-model="reg.busContainer" name="busContainer" ng-options="c.id as c.name for c in containerVType" required>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group" ng-class="{'has-error':!theForm.mobileCode.$valid}">
            <div class="col-xs-12">
              <div class="input-group">
                <input type="text" class="form-control" name="mobileCode" placeholder="验证码" ng-model="reg.mobileCode">
                <span class="input-group-btn">
                <button type="button" class="btn waves-effect waves-light btn-success" alt="default">发送验证码</button>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <label for="id3">身份证</label>
              <input type="file" id="id3" class="dropify" data-max-file-size="2M" ng-files-model="regfile5.file"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <label for="id1">驾照</label>
              <input type="file" id="id1" class="dropify" data-max-file-size="2M" ng-files-model="regfile1.file"/>
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-12">
              <label for="id2">行驶证</label>
              <input type="file" id="id2" class="dropify" data-max-file-size="2M" ng-files-model="regfile2.file"/>
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-12">
              <label for="businesslicense">行驶证2</label>
              <input type="file" id="businesslicense" class="dropify" data-max-file-size="2M" ng-files-model="regfile3.file" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <label for="carPic">车辆照（带车牌）</label>
              <input type="file" id="carPic" class="dropify" data-max-file-size="2M" ng-files-model="regfile4.file" />
            </div>
          </div>


          <div class="form-group">
            <div class="col-md-12">
              <div class="checkbox checkbox-primary p-t-0">
                <input id="checkbox-signup" type="checkbox">
                <label for="checkbox-signup"> 我同意 <a href="#" ng-click="showTerms()">E陆通软件许可及服务协议</a></label>
              </div>
            </div>
          </div>
          <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
              <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">
                注册
              </button>
            </div>
          </div>
          <div class="form-group m-b-0">
            <div class="col-sm-12 text-center">
              <p>已经有帐号了? <a href="" ui-sref="main.companyinner.create_order"  class="text-primary m-l-5"><b>去登录</b></a></p>
            </div>
          </div>
        </form>
      </div>
    </div>

  </section>
</div>

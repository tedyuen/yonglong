<!-- 发车费列表 -->
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row bg-title">
      <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
        <h4 class="page-title">发车费列表</h4>
      </div>
      <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
        <ol class="breadcrumb">
          <li><a href="">发车费管理</a></li>
          <li class="active">发车费列表</li>
        </ol>
      </div>
      <!-- /.col-lg-12 -->
    </div>

    <!-- /.row -->
    <div class="row">
      <div class="col-sm-12" ng-show="results.totalPages!=null && results.totalPages!=0">
        <div class="white-box">
          <div class="row">
            <h1>发车费列表</h1>
            <table class="table color-table primary-table table-hover table-bordered m-t-20">
              <thead>
              <tr>
                <th>日期</th>
                <th>金额</th>
                <th>状态</th>
              </tr>
              </thead>
              <tbody>
              <tr  ng-repeat="result in results.pageData">
                <td><i class="fa fa-clock-o"></i>&nbsp;&nbsp;{{result.createTimeStr}}</td>
                <td>{{result.dispatchFee | moneyText}}</td>
                <td>{{result.payStatus | payStatusText}}</td>
              </tr>
              </tbody>
            </table>

            <pagination page-size="results.pageSize"
                        total-pages="results.totalPages"
                        curr-page="results.currPageNum"
                        show-count="100"
                        switch-page="switchPage">
            </pagination>

          </div>
        </div>
      </div>
      <!-- /.row -->

    </div>

    <div class="col-sm-12" ng-show="results.totalPages==null || (results.totalPages!=null && results.totalPages==0)">
      <div class="white-box">
        <div class="row">
          <div class="alert alert-warning alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            暂无数据
          </div>
        </div>
      </div>
    </div>

  </div>

</div>

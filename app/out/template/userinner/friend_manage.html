<!-- 好友管理 -->
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row bg-title">
      <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
        <h4 class="page-title">好友管理</h4>
      </div>
      <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
        <ol class="breadcrumb">
          <li><a href="">好友</a></li>
          <li class="active">好友管理</li>
        </ol>
      </div>
      <!-- /.col-lg-12 -->
    </div>

    <!-- /.row -->
    <div class="row">

      <div class="col-sm-12">
        <div class="white-box">
          <div class="row">
            <div  ng-show="results.totalPages!=null && results.totalPages!=0">
              <h3>好友列表</h3>

              <div class="table-responsive m-t-15">
                <table class="table color-table primary-table table-hover table-bordered">
                  <thead>
                  <tr>
                    <th><nobr>日期</nobr></th>
                    <th><nobr>姓名</nobr></th>
                    <th><nobr>电话</nobr></th>
                    <th><nobr>状态</nobr></th>
                    <th><nobr>操作</nobr></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr ng-repeat="result in results.pageData">
                    <td><nobr><i class="fa fa-clock-o"></i>&nbsp;&nbsp;{{result.createTimeStr}}</nobr></td>
                    <td><nobr><i class="fa fa-female"></i>&nbsp;&nbsp;{{result.goodsMemberName}}</nobr></td>
                    <td><nobr>{{result.goodsMobilePhone}}</nobr></td>
                    <td><nobr>{{result.status | friendType}}</nobr></td>
                    <td>
                      <div ng-show="result.status==0">
                        <button type="button" class="btn btn-info btn-xs" ng-click="updateState(result.id,0)">通过</button>
                        <button type="button" class="btn btn-danger btn-xs" ng-click="updateState(result.id,1)">拒绝</button>
                      </div>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <pagination page-size="results.pageSize"
                          total-pages="results.totalPages"
                          curr-page="results.currPageNum"
                          show-count="100"
                          switch-page="switchPage"
              >
              </pagination>
            </div>
          </div>
        </div>
      </div>
      <!-- /.row -->

    </div>
  </div>

</div>

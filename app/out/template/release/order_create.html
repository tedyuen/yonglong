<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row bg-title">
      <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
        <h4 class="page-title">委托书</h4>
      </div>
    </div>

    <!-- /.row -->
    <div class="row">
      <div class="col-sm-12 col-md-8 col-lg-7">
        <form ng-submit="onSubmit(theForm.$valid)" novalidate="novalidate" name="theForm">

          <div class="white-box">
            <div class="row">
              <div class="col-sm-12">

                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">船名</span>
                    <input type="text" class="form-control" ng-model="detail.shipname">
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">航次</span>
                    <input type="text" class="form-control" ng-model="detail.shipno">
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">提单号</span>
                    <input type="text" class="form-control" ng-model="detail.billno">
                  </div>
                </div>

                <!-- line 1 -->
                <div class="row">
                  <div class="col-sm-12 col-md-4">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">箱型</span>
                        <select class="form-control" ng-change="calBoxDesc()" ng-model="vtype1" name="containerVType" ng-options="c.name as c.name for c in containerVType">
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-4">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">箱类</span>
                        <select class="form-control" ng-change="calBoxDesc()" ng-model="stype1" name="containerSType" ng-options="c.v as c.name for c in containerSType">
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-4">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">数量</span>
                        <input type="number" ng-change="calBoxDesc()" class="form-control" ng-model="boxnum1">
                      </div>
                    </div>
                  </div>
                </div>
                <!-- line 1 -->
                <!-- line 2 -->
                <div class="row">
                  <div class="col-sm-12 col-md-4">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">箱型</span>
                        <select class="form-control" ng-change="calBoxDesc()" ng-model="vtype2" name="containerVType" ng-options="c.name as c.name for c in containerVType">
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-4">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">箱类</span>
                        <select class="form-control" ng-change="calBoxDesc()" ng-model="stype2" name="containerSType" ng-options="c.v as c.name for c in containerSType">
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-4">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">数量</span>
                        <input type="number" ng-change="calBoxDesc()" class="form-control" ng-model="boxnum2">
                      </div>
                    </div>
                  </div>
                </div>
                <!-- line 2 -->
                <!-- line 3 -->
                <div class="row">
                  <div class="col-sm-12 col-md-4">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">箱型</span>
                        <select class="form-control" ng-change="calBoxDesc()" ng-model="vtype3" name="containerVType" ng-options="c.name as c.name for c in containerVType">
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-4">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">箱类</span>
                        <select class="form-control" ng-change="calBoxDesc()" ng-model="stype3" name="containerSType" ng-options="c.v as c.name for c in containerSType">
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-12 col-md-4">
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon">数量</span>
                        <input type="number" ng-change="calBoxDesc()" class="form-control" ng-model="boxnum3">
                      </div>
                    </div>
                  </div>
                </div>
                <!-- line 3 -->


                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">箱型箱量</span>
                    <input type="text" class="form-control" ng-model="detail.boxdesc">
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">客户名称</span>
                    <input type="text" class="form-control" disabled ng-model="detail.customerName">
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">客户内部编号</span>
                    <input type="text" class="form-control" ng-model="detail.customerNumber">
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">业务点</span>
                    <select class="form-control" disabled ng-model="detail.salePoint" ng-options="o.id as o.name for o in salePoint">
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">业务员</span>
                    <select class="form-control" ng-model="detail.saleid" >
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">备注</span>
                    <textarea rows="4" class="form-control" ng-model="detail.remark"></textarea>
                  </div>
                </div>



              </div>




            </div>

            <button type="submit" class="btn btn-primary waves-effect waves-light m-r-10">确认</button>
            <button type="button" ng-click="reset()" class="btn btn-danger waves-effect waves-light m-r-10">取消</button>

          </div>
        </form>
      </div>
    </div>
    <!-- /.row -->


  </div>
</div>

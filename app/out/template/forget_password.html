<div>
  <section id="wrapper" class="login-register">
    <div class="login-box">
      <div class="white-box">
        <form class="form-horizontal form-material" ng-submit="onResetPassword(resetForm.$valid)" novalidate="novalidate" name="resetForm">
          <h3 class="box-title m-b-20">{{roleText}}&nbsp;重置密码</h3>
          <div class="form-group" ng-class="{'has-error':!resetForm.mobilePhone.$valid}">
            <div class="col-xs-12">
              <input class="form-control" type="text" required name="mobilePhone" placeholder="手机号" ng-model="params.mobilePhone" >
            </div>
          </div>

          <div class="form-group" ng-class="{'has-error':!resetForm.mobileCode.$valid}">
            <div class="col-xs-12">
              <div class="input-group">
                <input type="text" class="form-control" required name="mobileCode" placeholder="验证码" ng-model="params.mobileCode">
                <span class="input-group-btn">
                <button type="button" class="btn waves-effect waves-light btn-success" alt="default" ng-click="sendCode()" ng-disabled="!validCodeFlag">{{validCodeText}}</button>
                </span>
              </div>
            </div>
          </div>
          <br>
          <div class="form-group text-center">
            <div class="col-xs-12">
              <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" ng-disabled="!resetForm.$valid" type="submit">
                <span ng-if="resetForm.$valid">重置密码</span>
                <span ng-if="resetForm.$invalid">请输入手机号和验证码</span>
              </button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </section>
</div>

<!--<link href="../../../source/css/node/bootstrap.min.css" rel="stylesheet">-->
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row bg-title">
      <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
        <h4 class="page-title">预录</h4>
      </div>
      <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
        <ol class="breadcrumb">
          <li><a href="">订单管理</a></li>
          <li class="active">预录</li>
        </ol>
      </div>
      <!-- /.col-lg-12 -->
    </div>

    <!-- /.row -->
    <div class="row">
      <div class="col-sm-12">
        <form ng-submit="onSubmit(theForm.$valid,theForm)" novalidate="novalidate" name="theForm">
          <div class="white-box">
            <div class="row">
              <div class="col-md-6 col-lg-4 col-sm-12">
                <div class="form-group" ng-class="{'has-error':!theForm.shippingName.$valid}">
                  <div class="input-group">
                    <span class="input-group-addon">船名行次</span>
                    <input type="text" class="form-control" name="shippingName" ng-model="orderDetail.shippingName" >
                  </div>
                  <div class="help-block with-errors">
                    <span ng-if="theForm.shippingName.$valid">&nbsp;</span>
                    <span ng-if="!theForm.shippingName.$valid">船名行次不能为空</span>
                  </div><!-- 表单验证错误,form-group标签中添加has-error -->
                </div>
              </div>

              <div class="col-md-6 col-lg-4 col-sm-12">
                <div class="form-group" ng-class="{'has-error':!theForm.shippingDate.$valid}">
                  <div class="input-group">
                    <span class="input-group-addon">装箱日期</span>
                    <input type="text" class="form-control mydatepicker" name="shippingDate" placeholder="yyyy年mm月dd日" ng-model="orderDetail.shippingDate" required>
                    <span class="input-group-addon"><i class="icon-calender"></i></span> </div>
                  <div class="help-block with-errors">
                    <span ng-if="theForm.shippingDate.$valid">&nbsp;</span>
                    <span ng-if="!theForm.shippingDate.$valid">装箱日期不能为空</span>
                  </div>
                </div>
              </div>




            </div>



            <button type="submit" ng-disabled="theForm.$invalid" ng-class="{'btn-primary':theForm.$valid,'btn-danger':theForm.$invalid}" ng-click="switchOrderStatus(1)" class="btn waves-effect waves-light m-r-10">
              <span ng-if="theForm.$invalid">完成表单后发布</span>
              <span ng-if="theForm.$valid">发布订单</span>
            </button>
            <button type="submit" ng-disabled="theForm.$invalid" ng-class="{'btn-primary':theForm.$valid,'btn-danger':theForm.$invalid}" ng-click="switchOrderStatus(0)" class="btn waves-effect waves-light m-r-10">
              <span ng-if="theForm.$invalid">完成表单后保存</span>
              <span ng-if="theForm.$valid">保存订单</span>
            </button>
            <button type="button" ng-click="reset(theForm)" class="btn waves-effect waves-light btn-success">清空表单</button>
          </div>
        </form>
        <!--<pre>{{theForm | json}}</pre>-->
      </div>

    </div>
    <!-- /.row -->
  </div>

  <div id="table-preview" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog order-detail">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h4 class="modal-title" id="myLargeModalLabel">确认订单信息</h4>
        </div>
        <div class="modal-body">
          <div orderdetail></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger waves-effect text-left" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-info waves-effect text-left" data-dismiss="modal">创建订单</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>


</div>

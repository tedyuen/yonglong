<div class="row">
  <div class="row col-md-12 col-lg-12 col-sm-12" id="extraFrame">

    <div class="col-md-6 col-lg-4 col-sm-12" ng-repeat="item in resultList">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">{{item.feeName}}</span>
          <input type="number" class="form-control" ng-model="item.feeValue">
          <span class="input-group-addon btn" ng-click="deleteItem(item)"><i class="fa fa-times"></i></span>
        </div>
      </div>
    </div>


  </div>
  <div class="col-md-6 col-lg-4 col-sm-12">
    <div class="form-group">
      <div class="input-group">
        <div class="btn waves-effect waves-light btn-warning m-t-2" ng-click="addExtra()"><i class="fa fa-plus"></i>&nbsp;新增额外费用</div>
        <!-- <input type="text" class="form-control" style="visibility:hidden;"> -->
      </div>
    </div>
  </div>
</div>

<!-- 更新资料 -->
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row bg-title">
      <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
        <h4 class="page-title">编辑新闻</h4>
      </div>
      <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
        <ol class="breadcrumb">
          <li><a href="">新闻管理</a></li>
          <li class="active">编辑新闻</li>
        </ol>
      </div>
      <!-- /.col-lg-12 -->
    </div>

    <!-- /.row -->
    <div class="row">
      <div class="col-sm-12">
        <form ng-submit="onSubmit(theForm.$valid)" novalidate="novalidate" name="theForm">

          <div class="white-box">
            <div class="row">

              <div class="col-md-6 col-lg-4 col-sm-12">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">标题</span>
                    <input type="text" class="form-control" id="title" ng-model="reg.title" required>
                  </div>
                  <div class="help-block with-errors"></div>
                </div>
              </div>

              <div class="col-md-6 col-lg-4 col-sm-12">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">简介</span>
                    <input type="text" class="form-control" ng-model="reg.note" required>
                  </div>
                  <div class="help-block with-errors"></div>
                </div>
              </div>

              <div class="col-md-6 col-lg-4 col-sm-12">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">链接</span>
                    <input type="text" class="form-control" ng-model="reg.linkurl" required>
                  </div>
                  <div class="help-block with-errors"></div>
                </div>
              </div>


            <div class="row">
              <div class="col-md-4 col-lg-4 col-sm-12">
                <div class="form-group">
                  <label for="id1">封面图片</label>
                  <input type="file" id="id1" class="dropify" data-max-file-size="2M" ng-files-model="regfile1.file"/>
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary waves-effect waves-light m-r-10">提交编辑</button>

          </div>
        </form>
      </div>
    </div>
    <!-- /.row -->


  </div>
</div>

<!-- 更新资料 -->
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row bg-title">
      <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
        <h4 class="page-title">更新资料</h4>
      </div>
      <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
        <ol class="breadcrumb">
          <li><a href="">会员中心</a></li>
          <li class="active">更新资料</li>
        </ol>
      </div>
      <!-- /.col-lg-12 -->
    </div>

    <!-- /.row -->
    <div class="row">
      <div class="col-sm-12">
        <form ng-submit="onSubmit(theForm.$valid)" novalidate="novalidate" name="theForm">

          <div class="white-box">
            <div class="row">

              <div class="col-md-6 col-lg-4 col-sm-12">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">登录名</span>
                    <input type="text" class="form-control" disabled value="yonglong" ng-model="reg.memberName">
                  </div>
                </div>
              </div>

              <div class="col-md-6 col-lg-4 col-sm-12">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">公司名称</span>
                    <input type="text" class="form-control" ng-model="reg.companyName">
                  </div>
                  <div class="help-block with-errors"></div>
                </div>
              </div>

              <div class="col-md-6 col-lg-4 col-sm-12">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">公司地址</span>
                    <input type="text" class="form-control" ng-model="reg.address">
                  </div>
                  <div class="help-block with-errors"></div>
                </div>
              </div>

              <div class="col-md-6 col-lg-4 col-sm-12">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">联系人</span>
                    <input type="text" class="form-control" ng-model="reg.companyLinker">
                  </div>
                  <div class="help-block with-errors"></div>
                </div>
              </div>

              <div class="col-md-6 col-lg-4 col-sm-12">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">邮件</span>
                    <input type="email" class="form-control" ng-model="reg.email">
                  </div>
                  <div class="help-block with-errors"></div>
                </div>
              </div>

              <div class="col-md-6 col-lg-4 col-sm-12">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">手机号</span>
                    <input type="text" class="form-control" ng-model="reg.mobilePhone">
                  </div>
                  <div class="help-block with-errors"></div>
                </div>
              </div>

              <div class="col-md-6 col-lg-4 col-sm-12">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">座机</span>
                    <input type="text" class="form-control" ng-model="reg.tel">
                  </div>
                  <div class="help-block with-errors"></div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4 col-lg-4 col-sm-12">
                <div class="form-group">
                  <label for="id1">身份证(正面)</label>
                  <input type="file" id="id1" class="dropify" data-max-file-size="2M" ng-files-model="regfile1.file"/>
                </div>
              </div>

              <div class="col-md-4 col-lg-4 col-sm-12">
                <div class="form-group">
                  <label for="id2">身份证(反面)</label>
                  <input type="file" id="id2" class="dropify" data-max-file-size="2M" ng-files-model="regfile2.file"/>
                </div>
              </div>

              <div class="col-md-4 col-lg-4 col-sm-12">
                <div class="form-group">
                  <label for="businesslicense">营业执照</label>
                  <input type="file" id="businesslicense" class="dropify" data-max-file-size="2M" ng-files-model="regfile3.file" />
                </div>
              </div>

            </div>

            <button type="submit" class="btn btn-primary waves-effect waves-light m-r-10">更新</button>

          </div>
        </form>
      </div>
    </div>
    <!-- /.row -->


  </div>
</div>

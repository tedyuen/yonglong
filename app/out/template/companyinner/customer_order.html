      <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">

    <div class="row">

        <div class="white-box">

            <div class="col-md-6 col-lg-3 col-sm-12">

                <label for="username" class="control-label">用户姓名</label>
                <input type="text" class="form-control" id="username" placeholder="输入用户姓名...">

              </div>
            </div>

            <div class="col-md-6 col-lg-3 col-sm-12">
              <div class="form-group">
                <label for="userphone" class="control-label">联系电话</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="userphone" placeholder="输入联系电话...">
                  <span class="input-group-btn">
                    <button type="button" class="btn waves-effect waves-light btn-danger" alt="default" data-toggle="modal" data-target=".bs-example-modal-sm">检测手机</button>
                    </span>
                </div>
                <div class="help-block with-errors"></div>

            <div class="col-md-6 col-lg-3 col-sm-12">

              </div>

            <div class="col-md-6 col-lg-3 col-sm-12">
              <div class="form-group">
                <label for="createname" class="control-label">创建人</label>
                <input type="text" class="form-control" id="createname" placeholder="输入创建人姓名...">
              </div>
            </div>
            <div class="col-md-6 col-lg-3 col-sm-12">

            <div class="col-md-6 col-lg-3 col-sm-12">

            <div class="col-md-6 col-lg-3 col-sm-12">

              <div class="form-group">

              </div>
            </div>
            <div class="col-md-6 col-lg-3 col-sm-12">
              <div class="form-group">
                <label for="buildingaddress" class="control-label">楼盘地址</label>

              </div>
            </div>
            <div class="col-md-6 col-lg-3 col-sm-12">
              <div class="form-group">
                <label>签订日期</label>

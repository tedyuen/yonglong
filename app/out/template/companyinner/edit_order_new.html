<!--<link href="../../../source/css/node/bootstrap.min.css" rel="stylesheet">-->
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row bg-title">
      <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
        <h4 class="page-title">修改订单</h4>
      </div>
      <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
        <ol class="breadcrumb">
          <li><a href="">订单管理</a></li>
          <li class="active">修改订单</li>
        </ol>
      </div>
      <!-- /.col-lg-12 -->
    </div>

    <!-- /.row -->
    <div class="row">
      <div class="col-sm-12">
        <form ng-submit="onSubmit(theForm.$valid)" novalidate="novalidate" name="theForm">
          <div class="white-box">
            <div class="row">

              <div class="col-md-3 col-lg-3 col-sm-3">
                <div class="form-group" ng-class="{'has-error':!theForm.shippingName.$valid}">
                  <div class="input-group">
                    <span class="input-group-addon">船名</span>
                    <input type="text" class="form-control" name="shippingName" ng-model="orderDetail.shippingName" >
                  </div>
                  <div class="help-block with-errors">
                    <span ng-if="!theForm.shippingName.$valid">船名不能为空</span>
                  </div><!-- 表单验证错误,form-group标签中添加has-error -->
                </div>
              </div>
              <div class="col-md-3 col-lg-3 col-sm-3">
                <div class="form-group" ng-class="{'has-error':!theForm.shippingNumber.$valid}">
                  <div class="input-group">
                    <span class="input-group-addon">航次</span>
                    <input type="text" class="form-control" name="shippingNumber" ng-model="orderDetail.shippingNumber" >
                  </div>
                  <div class="help-block with-errors">
                    <span ng-if="!theForm.shippingNumber.$valid">航次不能为空</span>
                  </div>
                </div>
              </div>

              <div class="col-md-3 col-lg-3 col-sm-3">
                <div class="form-group" ng-class="{'has-error':!theForm.transitPort.$valid}">
                  <div class="input-group">
                    <span class="input-group-addon">卸港</span>
                    <input type="text" class="form-control" id="transitport" name="transitPort" ng-model="orderDetail.transitPort">
                  </div>
                  <div class="help-block with-errors">
                    <span ng-if="!theForm.transitPort.$valid">卸港不能为空</span>
                  </div>
                </div>
              </div>

              <div class="col-md-3 col-lg-3 col-sm-3">
                <div class="form-group" ng-class="{'has-error':!theForm.destPort.$valid}">
                  <div class="input-group">
                    <span class="input-group-addon">交货地</span>
                    <input type="text" class="form-control" id="targetport" name="destPort" ng-model="orderDetail.destPort">
                  </div>
                  <div class="help-block with-errors">
                    <span ng-if="!theForm.destPort.$valid">交货地不能为空</span>
                  </div>
                </div>
              </div>

            </div>
            <div class="row">
              <div class="col-md-3 col-lg-3 col-sm-3">
                <div class="row">

                  <div class="col-md-12">
                    <div class="form-group" ng-class="{'has-error':!theForm.containerNo.$valid}">
                      <div class="input-group">
                        <span class="input-group-addon">箱号</span>
                        <input type="text" class="form-control" name="containerNo" ng-model="orderDetail.containerNo" >
                      </div>
                      <div class="help-block with-errors">
                        <span ng-if="!theForm.containerNo.$valid">箱号不能为空</span>
                      </div><!-- 表单验证错误,form-group标签中添加has-error -->
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group" ng-class="{'has-error':!theForm.sealNo.$valid}">
                      <div class="input-group">
                        <span class="input-group-addon">封号</span>
                        <input type="text" class="form-control" name="sealNo" ng-model="orderDetail.sealNo" >
                      </div>
                      <div class="help-block with-errors">
                        <span ng-if="!theForm.sealNo.$valid">封号不能为空</span>
                      </div><!-- 表单验证错误,form-group标签中添加has-error -->
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group" ng-class="{'has-error':!theForm.containerVType.$valid||!theForm.containerSType.$valid}">
                      <div class="input-group">
                        <span class="input-group-addon">箱型</span>
                        <div class="row">
                          <div class="col-sm-6">
                            <select class="form-control" ng-model="orderDetail.containerVType" name="containerVType" ng-options="c.id as c.name for c in containerVType" required>

                            </select>
                          </div>
                          <div class="col-sm-6">
                            <select class="form-control" ng-model="orderDetail.containerSType" name="containerSType" ng-options="c.id as c.name for c in containerSType" required>

                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group" ng-class="{'has-error':!theForm.loadingPort.$valid}">
                      <div class="input-group">
                        <span class="input-group-addon">装箱地</span>
                        <input type="text" class="form-control" id="loadaddress" name="loadingPort" ng-model="orderDetail.loadingPort" required>
                      </div>
                      <div class="help-block with-errors">
                        <span ng-if="!theForm.loadingPort.$valid">装箱地不能为空</span>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group" ng-class="{'has-error':!theForm.orderLinkMobile.$valid}">
                      <div class="input-group">
                        <span class="input-group-addon">装箱联系人电话</span>
                        <input type="text" class="form-control" name="orderLinkMobile" ng-model="orderDetail.orderLinkMobile">
                      </div>
                      <div class="help-block with-errors">
                        <span ng-if="!theForm.orderLinkMobile.$valid">装箱联系人电话不能为空</span>
                      </div>
                    </div>
                  </div>

                </div>
              </div>

              <div class="col-md-9 col-lg-9 col-sm-9">
                <order-inner result-list="orderDetail.billList"></order-inner>

              </div>


            </div>

            <div class="row">
              <div class="col-md-3 col-lg-3 col-sm-3">
                <div class="form-group" ng-class="{'has-error':!theForm.shippingDate.$valid}">
                  <div class="input-group">
                    <span class="input-group-addon">装箱时间</span>
                    <input type="text" class="form-control mydatetimepicker" name="shippingDate" placeholder="yyyy年mm月dd日" ng-model="orderDetail.shippingDate" required>
                    <span class="input-group-addon"><i class="icon-calender"></i></span>
                  </div>
                  <div class="help-block with-errors">
                    <span ng-if="!theForm.shippingDate.$valid">装箱日期不能为空</span>
                  </div>
                </div>

              </div>
              <div class="col-md-3 col-lg-3 col-sm-3">
                <div class="form-group" ng-class="{'has-error':!theForm.originPort.$valid}">
                  <div class="input-group">
                    <span class="input-group-addon">提箱地</span>
                    <input type="text" class="form-control" id="startaddress" name="originPort" ng-model="orderDetail.originPort" >
                  </div>
                  <div class="help-block with-errors">
                    <span ng-if="!theForm.originPort.$valid">提箱地不能为空</span>
                  </div>
                </div>
              </div>

              <div class="col-md-3 col-lg-3 col-sm-3">
                <div class="form-group" ng-class="{'has-error':!theForm.returnPort.$valid}">
                  <div class="input-group">
                    <span class="input-group-addon">还箱地</span>
                    <input type="text" class="form-control" id="returnaddress" name="returnPort" ng-model="orderDetail.returnPort" required>
                  </div>
                  <div class="help-block with-errors">
                    <span ng-if="!theForm.returnPort.$valid">还箱地不能为空</span>
                  </div>
                </div>
              </div>

              <div class="col-md-3 col-lg-3 col-sm-3">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">备注</span>
                    <input type="text" class="form-control" ng-model="orderDetail.note">
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 col-lg-3 col-sm-3">
                <div class="form-group" ng-class="{'has-error':!theForm.shippingFee.$valid}">
                  <div class="input-group">
                    <span class="input-group-addon">运费</span>
                    <input type="number" class="form-control" name="shippingFee" ng-model="orderDetail.shippingFee" >
                  </div>
                  <div class="help-block with-errors">
                    <span ng-if="!theForm.shippingFee.$valid">请填写数字</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <h4>额外费用</h4>
              </div>
            </div>

            <extra-fee result-list="orderDetail.extrafeeList">

            </extra-fee>

            <button type="submit" ng-disabled="theForm.$invalid || !getValid()" ng-class="{'btn-primary':theForm.$valid && getValid(),'btn-danger':theForm.$invalid || !getValid()}" class="btn waves-effect waves-light m-r-10">
              <span ng-if="theForm.$invalid || !getValid()">请先完成表单</span>
              <span ng-if="theForm.$valid && getValid()">修改订单</span>
            </button>
            <button type="button" ng-click="reset()" class="btn waves-effect waves-light btn-success">重置</button>
          </div>
        </form>
        <!--<pre>{{theForm | json}}</pre>-->
      </div>
    </div>
    <!-- /.row -->
  </div>

  <div id="table-preview" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog order-detail">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h4 class="modal-title" id="myLargeModalLabel">确认订单信息</h4>
        </div>
        <div class="modal-body">
          <div orderdetail></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger waves-effect text-left" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-info waves-effect text-left" data-dismiss="modal">创建订单</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>


</div>

<!-- 提现账户管理 -->
<div id="page-wrapper">
  <div class="container-fluid">
    <div class="row bg-title">
      <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
        <h4 class="page-title">提现列表</h4>
      </div>
      <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
        <ol class="breadcrumb">
          <li><a href="">我的账户</a></li>
          <li class="active">提现列表</li>
        </ol>
      </div>
      <!-- /.col-lg-12 -->
    </div>

    <!-- /.row -->
    <div class="row">
      <div class="col-sm-12">
        <div class="white-box">
          <div class="row">
            <button type="button" class="btn btn-success waves-effect waves-light m-r-10" ui-sref="main.companyinner.create_withdraw">创建工单</button>
            <div ng-show="results.totalPages!=null && results.totalPages!=0">
              <div class="table-responsive m-t-20">
                <table class="table color-table primary-table table-hover table-bordered">
                  <thead>
                  <tr>
                    <th><nobr>日期</nobr></th>
                    <th><nobr>持卡人</nobr></th>
                    <th><nobr>开户行</nobr></th>
                    <th><nobr>卡号</nobr></th>
                    <th><nobr>金额</nobr></th>
                    <th><nobr>状态</nobr></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr ng-repeat="result in results.pageData">
                    <td><nobr><i class="fa fa-clock-o"></i>&nbsp;&nbsp;{{result.createTimeStr}}</nobr></td>
                    <td><nobr><i class="fa fa-male"></i>&nbsp;&nbsp;{{result.bankCardOwner | emptyText}}</nobr></td>
                    <td><nobr>{{result.bankName | emptyText}}</nobr></td>
                    <td><nobr>{{result.bankCardNo | emptyText}}</nobr></td>
                    <td><nobr>{{result.refundMoney | moneyText}}</nobr></td>
                    <td><nobr>{{result.status | atmStatus}}</nobr></td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <pagination page-size="results.pageSize"
                          total-pages="results.totalPages"
                          curr-page="results.currPageNum"
                          show-count="100"
                          switch-page="switchPage">
              </pagination>
            </div>
          </div>
        </div>
      </div>
      <!-- /.row -->

      <div class="col-sm-12" ng-show="results.totalPages==null || (results.totalPages!=null && results.totalPages==0)">
        <div class="white-box">
          <div class="row">
            <div class="alert alert-warning alert-dismissable">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              暂无数据
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

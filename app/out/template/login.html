<div>
  <section id="wrapper" class="login-register">
    <div class="login-box">
      <div class="white-box">
        <form class="form-horizontal form-material" ng-submit="onLoginAdmin(adminForm)" novalidate="novalidate" name="adminForm">
          <h3 class="box-title m-b-20">管理员登录</h3>
          <div class="form-group ">
            <div class="col-xs-12">
              <input class="form-control" type="text" required name="adminMemberName" placeholder="帐号" ng-model="admin.memberName" >
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input class="form-control" type="password" required name="adminPassword" placeholder="密码" ng-model="admin.password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12">
              <div class="checkbox checkbox-primary pull-left p-t-0">
                <input id="checkbox-signup" type="checkbox" ng-model="admin.isRemember">
                <label for="checkbox-signup"> 记住我的密码 </label>
              </div>
              <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> 忘记密码</a> </div>
          </div>
          <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
              <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">登录</button>
            </div>
          </div>
          <div class="form-group m-b-0">
            <div class="col-sm-12 text-center">
              <p>没有帐号吗? 去<a href="" class="text-primary m-l-5"><b>注册</b></a></p>
            </div>
          </div>
        </form>

      </div>
    </div>
  </section>
</div>

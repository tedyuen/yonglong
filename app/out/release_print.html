<!DOCTYPE html>
<html lang="en" ng-app="orderApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>阿妮放箱公司明细表</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.ico">
  <link rel="stylesheet" media="print" type="text/css" href="css/mediaprint.css" />
  <link href="css/print.min.css" rel="stylesheet">

</head>
<body ng-controller="releaseController">
  <div id="release">
    <div class="r-title">阿妮放箱公司明细表</div>
    <div class="text-20">
      <span>客户名查询：{{rPrint.c}}</span>
      <span>查询时间&nbsp;{{rPrint.s}}&nbsp;&nbsp;到&nbsp;&nbsp;{{rPrint.e}}</span>
    </div>

    <table border="0" cellspacing="0" cellpadding="0">
      <tr>
        <td class="first">序号</td>
        <td class="second">提单号</td>
        <td class="second">箱型</td>
        <td class="third">打单费</td>
        <td class="third">服务费</td>
      </tr>
      <tr ng-repeat="item in rPrint.d">
        <td>{{$index+1}}</td>
        <td class="text-left">&nbsp;{{item.b}}</td>
        <td class="text-left">&nbsp;{{item.x}}</td>
        <td>{{item.d}}</td>
        <td>{{item.s}}</td>
      </tr>
      <tr>
        <td></td>
        <td colspan="2" style="border-left: 0px;" class="text-left">合计</td>
        <td>{{allD}}</td>
        <td>{{allS}}</td>
      </tr>
    </table>
  </div>


  <script src="js/ordercon.min.js"></script>
</body>
</html>
